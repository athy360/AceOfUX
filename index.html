<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

    <title>AUX</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar shift navbar-expand-lg navbar-light fixed-top " id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">AUX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active mr-2">
                        <a class="nav-link" href="#">START</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="#">PORTFOLIO</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-light pt-5">
        <div class="container">
            <div id="section-1">
                <div class="row">
                    <div class="mx-auto text-center own-intro ">
                        <h2 class="font-weight-bold pt-5">Welcome to <span class="name">Ace.of.UX</span></h2>
                        <h1 class="my-name ">I'm a <span class="first"></span><span class="second"></span></h1>
                        <h1 class="my-name "><span class="third"></span><span class="fourth"></span></h1>
                    </div>
                    <div id="scene">
                        <div data-depth="0.2" class="club"><img src="./assets/images/AceClubs.gif"></div>
                        <div data-depth="0.2" class="diamond"><img src="./assets/images/AceDiamond.gif"></div>
                        <div data-depth="0.2" class="hearts"><img src="./assets/images/AceHearts.gif"></div>
                        <div data-depth="0.2" class="spade"><img src="./assets/images/AceSpade.gif"></div>
                    </div>
                </div>
                <div class="text-center mx-auto km-button">
                    <a class="btn button button1" href="#section-2">Check My Work</a>
                </div>
            </div>
            
        </div>
        <div id="section-2" class="bg-secondary text-center">
            <h1 class="pt-5 display-1">So sorry! My portfolio is under construction...</p>
                <img class="mt-2 mb-5" style="width: 15rem" src="./assets/images/under_cons.gif">
            </div>
    </div>



    <script src="./js/scripts.js"></script>
    <script src="./js/scramble.js"></script>
    <script>
        Scramble.select('span.first')
            .setText('UI/UX ')
            .descramble()
            .select('span.second')
            .setText('Engineer')
            .descramble()
            .select('span.third')
            .setText('Creative ')
            .descramble()
            .select('span.fourth')
            .setText('Designer')
            .descramble()

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>

        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene, {
            relativeInput: true
        });
        parallaxInstance.friction(0.2, 0.2);
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
